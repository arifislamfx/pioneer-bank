<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Area -->
    <div class="login__side" id="login__area">
        <h1 class="text-cente mt-5">Welcome to Pioneer Bank</h1>
        <!-- form -->
        <div class="submit__area text-center">
            <label for="email">Email</label>
            <input class="form-control" placeholder="Enter your email" type="email" name="" id="email" > <br>
            <label for="password">Password</label>
            <input class="form-control" placeholder="Enter your password" type="password" name="" id="password"> <br>
            <button id="loginBtn" type="submit" class="btn btn-success">Login</button>
        </div>
    </div>

    <!-- Transaction Area -->
    <div id="transaction__area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">530</span> </h2>
                </div>
                
            </div>
        </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input__area">
                <h4>Deposit</h4>
            <input id="depositAmount" type="phone" class="form-control" placeholder="$ you want to deposit"> <br>
            <button id="depositBtn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input__area">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
 
</div>
    <script src="main.js"></script>
</body>
</html>
